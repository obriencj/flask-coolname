<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>coolnames</title>
  </head>
  <body>
    <div id="viewport">
      <noscript>
        <ul id="nojs-statement">
          {% for slug in data %}<li>{{ slug }}</li>{% endfor %}
        </ul>
      </noscript>
      <ul id="statement">
        {% for slug in data %}
        <li>
          <input type="checkbox" id={{ slug|tojson }} />
          {{ slug }}
        </li>
        {% endfor %}
      </ul>
    </div>
    <script type="text/javascript" language="javascript" src="index.js">
    </script>
    <script type="text/javascript" language="javascript">
      setVars({{ width }}, {{ separator|tojson }});
    </script>
  </body>
</html>
